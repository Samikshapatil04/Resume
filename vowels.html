<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #4ECDC4;
            --accent-color: #45B7D1;
            --background-color: rgba(255, 255, 255, 0.9);
            --text-color: #2C3E50;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://c8.alamy.com/comp/ADCKXF/letters-ADCKXF.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .main-container {
            background-color: var(--background-color);
            border-radius: 14px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            overflow: hidden;
        }

        #display {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.2rem;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bottom-container {
            background-color: var(--secondary-color);
            padding: 20px;
        }

        .container {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
        }

        .button {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        .button:hover {
            background-color: #3A9EBA;
        }

        .button:last-child {
            background-color: #95A5A6;
        }

        .button:last-child:hover {
            background-color: #7F8C8D;
        }

        @media screen and (min-width: 768px) {
            .main-container {
                max-width: 500px;
            }

            #display {
                font-size: 1.4rem;
            }

            .button {
                font-size: 1.1rem;
            }
        }

        @media screen and (max-width: 480px) {
            .main-container {
                width: 95%;
            }

            #display {
                font-size: 1rem;
            }

            .button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div id="display">Enter an alphabet to check if it's a vowel</div>
        <div class="bottom-container">
            <input id="alphabet" type="text" class="container" placeholder="Enter an alphabet" maxlength="1">
            <button class="button" onclick="checkVowel()">Is it a Vowel?</button>
            <button class="button" onclick="clearFunction()">Clear</button>
        </div>
    </div>

    <script>
        function checkVowel() {
            var char = document.getElementById("alphabet").value.toLowerCase();
            if (char.length === 0) {
                document.getElementById("display").innerHTML = "Please enter an alphabet";
            } else if (char.length > 1) {
                document.getElementById("display").innerHTML = "Please enter only one alphabet";
            } else if ('aeiou'.includes(char)) {
                document.getElementById("display").innerHTML = "'" + char.toUpperCase() + "' is a Vowel!";
            } else if (char.match(/[a-z]/i)) {
                document.getElementById("display").innerHTML = "'" + char.toUpperCase() + "' is a Consonant!";
            } else {
                document.getElementById("display").innerHTML = "Please enter a valid alphabet";
            }
        }

        function clearFunction() {
            document.getElementById("display").innerHTML = "Enter an alphabet to check if it's a vowel";
            document.getElementById("alphabet").value = "";
        }
    </script>
</body>
</html>
