<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: linear-gradient(to bottom, #c3daec, #d4f458);
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .main-container {
            background-color:slategray;
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            width: 350px;
            padding: 20px;
            box-sizing: border-box;
        }

        .top-box {
            background-color: #d3ccf4;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #0f0e0e;
            margin-bottom: 20px;
        }

        .bottom-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            height: 40px;
            font-size: 18px;
            background-color:bisque;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            color: #fff;
            box-sizing: border-box;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .button {
            flex: 1;
            height: 40px;
            background-color: #04fc0ca8;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #7cf106dd;
        }

        #display {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 10px 0;
        }
    </style>
    <script>
        function Add() {
            let firstNo = document.getElementById("number-one").value;
            let secondNo = document.getElementById("number-two").value;
            let total = Number(firstNo) + Number(secondNo);
            document.getElementById("display").innerHTML = "The Result is: " + total;
        }
        function Sub() {
            let firstNo = document.getElementById("number-one").value;
            let secondNo = document.getElementById("number-two").value;
            let total = Number(firstNo) - Number(secondNo);
            document.getElementById("display").innerHTML = "The Result is: " + total;
        }
        function Mul() {
            let firstNo = document.getElementById("number-one").value;
            let secondNo = document.getElementById("number-two").value;
            let total = Number(firstNo) * Number(secondNo);
            document.getElementById("display").innerHTML = "The Result is: " + total;
        }
        function clearFunction() {
            document.getElementById("display").innerHTML = "";
            document.getElementById("number-one").value = "";
            document.getElementById("number-two").value = "";
        }
    </script>
</head>

<body>
    <div class="main-container">
        <div class="top-box" id="display">Result</div>
        <div class="bottom-box">
            <input id="number-one" class="container" type="number" placeholder="0">
            <input id="number-two" class="container" type="number" placeholder="0">
            <div class="button-container">
                <button class="button" onclick="clearFunction()">AC</button>
                <button class="button" onclick="Add()">+</button>
                <button class="button" onclick="Sub()">-</button>
                <button class="button" onclick="Mul()">Ã—</button>
            </div>
        </div>
    </div>
</body>

</html>
