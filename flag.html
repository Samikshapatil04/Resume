<!DOCTYPE html>
<html>
<head>
    <title>Indian Flag</title>
    <link rel="icon" type="image/x" href="chakra.webp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(to bottom, #FF9933, #FFFFFF, #138808);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .boxx {
            border-style: solid;
            border-radius: 3px;
            border-color: black;
        }
        .box {
            width: 50vw;
            height: 45vh;
            background-color: bisque;
        }
        .box-one {
            background-color: orangered;
            width: 50vw;
            height: 15vh;
        }
        .box-two {
            background-color: white;
            width: 50vw;
            height: 15vh;
        }
        .box-three {
            background-color: green;
            width: 50vw;
            height: 15vh;
        }

        @media screen and (max-width: 768px) {
            .box, .box-one, .box-two, .box-three {
                width: 80vw;
            }
        }

        @media screen and (max-width: 480px) {
            .box, .box-one, .box-two, .box-three {
                width: 90vw;
            }
            .box {
                height: 40vh;
            }
            .box-one, .box-two, .box-three {
                height: 13.33vh;
            }
        }
    </style>
</head>
<body>
    <div class="box boxx">
        <div class="tree box box-one"></div>
        <div class="box box-two tree">
            <img src="chakra.webp" height="100%" style="margin-left: 42%;">
        </div>
        <div class="box box-three tree"></div>
    </div>
</body>
</html>
