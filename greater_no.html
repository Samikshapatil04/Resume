<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greatest Number Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://png.pngtree.com/background/20210715/original/pngtree-beautiful-atmosphere-low-polygon-banner-banner-background-picture-image_1300782.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
        }

        .main-container {
            width: 90%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        #display {
            padding: 20px;
            font-size: 18px;
            text-align: center;
            background-color: #2c3e50;
            color: white;
        }

        .bottom-container {
            padding: 20px;
            background-color: #ecf0f1;
        }

        .container {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:first-of-type {
            background-color: #3498db;
            color: white;
        }

        .button:last-of-type {
            background-color: #e74c3c;
            color: white;
        }

        .button:hover {
            opacity: 0.9;
        }

        @media (max-width: 480px) {
            .main-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div id="display">Enter three numbers to find the greatest</div>
        <div class="bottom-container">
            <input id="number-one" type="number" class="container" placeholder="Enter first number">
            <input id="number-two" type="number" class="container" placeholder="Enter second number">
            <input id="number-three" type="number" class="container" placeholder="Enter third number">
            <button class="button" onclick="greaterNumber()">Calculate Greatest Number</button>
            <button class="button" onclick="clearFunction()">Clear</button>
        </div>
    </div>

    <script>
        function greaterNumber() {
            let num1 = parseFloat(document.getElementById('number-one').value);
            let num2 = parseFloat(document.getElementById('number-two').value);
            let num3 = parseFloat(document.getElementById('number-three').value);
            
            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                document.getElementById("display").innerHTML = "Please enter valid numbers";
                return;
            }
            
            let largest = Math.max(num1, num2, num3);
            document.getElementById("display").innerHTML = "The greatest number is: " + largest;
        }

        function clearFunction() {
            document.getElementById("display").innerHTML = "Enter three numbers to find the greatest";
            document.getElementById("number-one").value = "";
            document.getElementById("number-two").value = "";
            document.getElementById("number-three").value = "";
        }
    </script>
</body>
</html>
