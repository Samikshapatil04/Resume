<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samiksha Patil - Full Stack Developer</title>
    <link rel="icon" type="image/x-icon" href="./images/logo.webp">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #1ce423;
            --background-color: #000000;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 2rem 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.2rem;
            font-weight: 300;
        }

        main {
            padding: 2rem 0;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--secondary-color);
        }

        .search-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .search-input {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid var(--secondary-color);
            border-radius: 4px;
            background-color: var(--primary-color);
            color: var(--text-color);
        }

        .search-input:hover {
            box-shadow: 0 0 9px rgb(18, 249, 6);
        }

        .search-button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-button:hover {
            box-shadow: 0 0 12px rgb(18, 249, 6);
            color: #000;
        }

        .assignments {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .assignment {
            background-color: var(--primary-color);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .assignment:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 26px rgb(18, 249, 6);
            background-color: #1ce4232a;
        }
        .assignment img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .assignment-content {
            padding: 1rem;
        }

        .assignment-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .view-button {
            display: inline-block;
            background-color: var(--secondary-color);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            color: #000;
        }

        .view-button:hover {
            background-color: #45a049;
            box-shadow: 0 0 16px rgb(18, 249, 6);
            color: #f1f8f1;
            border-color: #1ce423;
        }

        .assignment {
            display: block;
        }

        .hidden {
            display: none;
        }


        /* right top icon */
        .icon-container {
            position: absolute;
            top: .24rem;
            right: .24rem;
            display: flex;
            gap: 1rem;
            text-align: right;
            color: #f1f8f1;
            font-size: 8rem;
        }

        .icon {
            font-size: 2.2rem;
            color: #fff;
        }

        .icon:hover {

            color: greenyellow;
            box-shadow: 0 0 10px rgb(18, 249, 6);
            border-radius: 50%;
            transition: color 0.3s ease;
        }

        /* Media Queries */
        @media screen and (max-width: 430px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .assignments {
                grid-template-columns: 1fr;
            }

            .assignment {
                margin-bottom: 1.5rem;
            }

            .assignment img {
                height: 150px;
            }

            .assignment-title {
                font-size: 1rem;
            }

            .view-button {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }

            .search-input,
            .search-button {
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Samiksha Patil</h1>
        <p class="subtitle">Full Stack Developer</p>
        <div class="icon-container">
            <a href="index.html" title="Home"><i class='bx bxs-home icon-container icon'></i></i></a>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>HTML-CSS Assignments</h2>
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search assignments...">
                <button class="search-button" onclick="searchAssignments()">Search</button>
            </div>
            <div class="assignments">
                    <div class="assignment">
                        <img src="images_edit/resume.avif" alt="Resume">
                        <div class="assignment-content">
                            <h3 class="assignment-title">Resume</h3>
                            <a href="resume.html" class="view-button">View</a>
                        </div>
                    </div>
                    <div class="assignment">
                        <img src="images_edit/regist_form.png" alt="Registration Form">
                        <div class="assignment-content">
                            <h3 class="assignment-title">Registration Form</h3>
                            <a href="sign_up.html" class="view-button">View</a>
                        </div>
                    </div>
                    <div class="assignment">
                        <img src="images_edit/table.jpg" alt="Table">
                        <div class="assignment-content">
                            <h3 class="assignment-title">Table</h3>
                            <a href="table.html" class="view-button">View</a>
                        </div>
                    </div>
                    <div class="assignment">
                        <img src="images_edit/youtube.png" alt="YouTube Page">
                        <div class="assignment-content">
                            <h3 class="assignment-title">YouTube Page</h3>
                            <a href="youtube_page.html" class="view-button">View</a>
                        </div>
                    </div>
                    <div class="assignment">
                        <img src="images_edit/flag.avif" alt="Indian Flag">
                        <div class="assignment-content">
                            <h3 class="assignment-title">Indian Flag</h3>
                            <a href="flag.html" class="view-button">View</a>
                        </div>
                    </div>
                    <div class="assignment">
                        <img src="images_edit/fighters.jpg" alt="India's Great Leaders">
                        <div class="assignment-content">
                            <h3 class="assignment-title">India's Great Leaders</h3>
                            <a href="inline_block.html" class="view-button">View</a>
                        </div>
                    </div>
                    <div class="assignment">
                        <img src="images_edit/flex.png" alt="Using Flex Boxes">
                        <div class="assignment-content">
                            <h3 class="assignment-title">Using Flex Boxes</h3>
                            <a href="prac_flex.html" class="view-button">View</a>
                        </div>
                    </div>
                    <div class="assignment">
                        <img src="images_edit/chess.webp" alt="Chess Board">
                        <div class="assignment-content">
                            <h3 class="assignment-title">Chess Board</h3>
                            <a href="chess.html" class="view-button">View</a>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <script>
        function searchAssignments() {
            const searchInput = document.getElementById('searchInput');
            const filter = searchInput.value.toLowerCase();
            const assignments = document.querySelectorAll('.assignment');

            assignments.forEach(assignment => {
                const title = assignment.querySelector('.assignment-title').textContent.toLowerCase();
                if (title.includes(filter)) {
                    assignment.classList.remove('hidden');
                } else {
                    assignment.classList.add('hidden');
                }
            });
        }

        // Add event listener for real-time search
        document.getElementById('searchInput').addEventListener('input', searchAssignments);
    </script>
</body>

</html>
