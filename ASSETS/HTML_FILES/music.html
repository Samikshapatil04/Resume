<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        /* body styling */
        body {
            background-repeat: no-repeat;
            background-size: cover;
            background-image: url(https://i.pinimg.com/736x/24/c1/c1/24c1c1f79435837661ccc6133117ea93.jpg);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* main box */
        .main-container {
            text-align: center;
            height: 45vh;
            width: 30vw;
            background-color: rgba(143, 200, 224, 0.849);
            box-shadow: 0 0 10px rgba(20, 250, 85, 0.751);
            border: 2px solid rgb(240, 238, 238);
            border-radius: 15%;
            padding: 20px;
            box-sizing: border-box;
        }

        /* button styling */
        #previous,
        #playPause,
        #next {
            height: 35px;
            width: 120px;
            margin-top: 20px;
            background-color: rgb(255, 222, 181);
            font-size: 15px;
            transition: background-color 0.3s ease;
        }

        #previous:hover,
        #playPause:hover,
        #next:hover {
            background-color: #fcc162;
        }

        #audio {
            width: 100%;
            max-width: 300px;
            margin-top: 40px;
        }

        .satyanam {
            color: black;
            font-size: 4rem;
            text-align: center;
            margin: 20px 0; /* Added top margin */
        }

        /* Media Queries */
        @media screen and (max-width: 768px) {
            .main-container {
                width: 80vw;
                height: auto;
                padding: 40px 20px;
            }
        }

        @media screen and (max-width: 480px) {
            .main-container {
                width: 90vw;
                border-radius: 10px;
            }

            #previous,
            #playPause,
            #next {
                width: 100px;
                font-size: 14px;
            }

            .satyanam {
                font-size: 3rem;
                /* Smaller font size for mobile */
            }
        }
    </style>
    
</head>
<script>

        // JavaScript (unchanged)
        document.addEventListener('DOMContentLoaded', function () {
            const audio = document.getElementById('audio');
            const playPauseButton = document.getElementById('playPause');
            const previousButton = document.getElementById('previous');
            const nextButton = document.getElementById('next');
            const songs = [
                '../AUDIOS/song1.mp3',
                '../AUDIOS/song2.mp3',
                '../AUDIOS/song3.mp3',
                '../AUDIOS/song4.mp3',
                '../AUDIOS/Man Neki Karle.mp3',
                '../AUDIOS/Wa Deen Ki Tadbeer.mp3',
            ];
            let currentSongIndex = 0;

            function playPause() {
                if (audio.paused) {
                    audio.play();
                    playPauseButton.textContent = 'Pause';
                } else {
                    audio.pause();
                    playPauseButton.textContent = 'Play';
                }
            }

            function playNext() {
                currentSongIndex = (currentSongIndex + 1) % songs.length;
                audio.src = songs[currentSongIndex];
                audio.play();
                playPauseButton.textContent = 'Pause';
            }

            function playPrevious() {
                currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
                audio.src = songs[currentSongIndex];
                audio.play();
                playPauseButton.textContent = 'Pause';
            }

            playPauseButton.addEventListener('click', playPause);
            nextButton.addEventListener('click', playNext);
            previousButton.addEventListener('click', playPrevious);
        });
    
</script>
<body>
    <div class="satyanam">
        <p>|| सत्यनाम ||</p>
    </div>
    <div class="main-container">
        <div>
            <!-- song -->
            <audio id="audio" controls>
                <source src="../AUDIOS/song1.mp3" type="audio/mpeg">
                <source src="../AUDIOS/song2.mp3" type="audio/mpeg">
                <source src="../AUDIOS/song3.mp3" type="audio/mpeg">
                <source src="../AUDIOS/song4.mp3" type="audio/mpeg">
                <source src="../AUDIOS/Man Neki Karle.mp3" type="audio/mpeg">
                <source src="../AUDIOS/Wa Deen Ki Tadbeer.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div>
            <!-- control play button -->
            <br><button id="playPause">Play</button><br>
            <button id="previous">Previous</button>
            <button id="next">Next</button><br>
        </div>
    </div>
</body>

</html>
