<!DOCTYPE html>

<head>
    <title>Box Page</title>
    <style>
        /* styling-section */
        .main-container {
            width: 100vw;
            height: 100vh;
            background-color: grey;
            border-radius: 2px;
            border-color: gray;
            border-style: double;
            display: flex;
            flex-direction: column;
        }

        /* styling-row_one */
        .row-one {
            width: 100%;
            height: 33%;
            display: flex;
            flex-direction: row;
        }

        .inner-one {
            width: 40%;
            height: 100%;
            background-color: palegreen;
            border-color: gray;
            border-style:double;
        }

        .inner-two {
            width: 60%;
            height: 100%;
            background-color: powderblue;
            border-color: gray;
            border-style:double;
        }

        /* styling-row_two */
        .row-two {
            width: 100%;
            height: 33%;
            display: flex;
            flex-direction: row;
        }

        .inner-three {
            width: 33.33%;
            height: 100%;
            background-color: cornflowerblue;
            border-color: gray;
            border-style:double;

        }

        .inner-four {
            width: 33.33%;
            height: 100%;
            background-color: darkgoldenrod;
            border-color: gray;
            border-style:double;
        }

        .inner-five {
            width: 33.33%;
            height: 100%;
            background-color: darksalmon;
            border-color: gray;
            border-style:double;
        }

        /* styling-row_three */
        .row-three {
            width: 100%;
            height: 33%;
            display: flex;
            flex-direction: row;
        }

        .inner-six {
            width: 50%;
            height: 100%;
            background-color: green;
            border-color: gray;
            border-style:double;
        }

        .inner-seven {
            width: 50%;
            height: 100%;
            background-color: brown;
            border-color: gray;
            border-style:double;
        }
    </style>
</head>

<body>
    <!--main section-->
    <div class="main-container">
        <!--sec-one-->
        <div class="row-one">
            <!--box-one-->
            <div class="inner-one"></div>
            <!--box-two-->
            <div class="inner-two"></div>
        </div>
        <!--sec-two-->
        <div class="row-two">
            <!--box-one-->
            <div class="inner-three"></div>
            <!--box-two-->
            <div class="inner-four"></div>
            <!--box-three-->
            <div class="inner-five"></div>
        </div>
        <!--sec-three-->
        <div class="row-three">
            <!--box-one-->
            <div class="inner-six"></div>
            <!--box-two-->
            <div class="inner-seven"></div>
        </div>
    </div>
</body>

</html>
