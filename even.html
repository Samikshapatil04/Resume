<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even-Odd Finder</title>
    <style>
        /* main box */
        .main-container {
            width: 30vw;
            height: 68vh;
            background-color: #607274;
            margin-top: 50px;
            border-radius: 14px;
            border-color: #607274;
            border-style: solid;
            border-width: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* top display box */
        #display {
            width: 97.9%;
            height: 26%;
            border-radius: 14px;
            border-style: double;
            border-color: rgb(16, 16, 16);
            margin: 2px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: black;
            background-color: #B0A4A4;
        }

        /* bottom input box */
        .bottom-container {
            width: 97.8%;
            height: 67%;
            background-color: #7D7C7C;
            border-radius: 14px;
            border-style: double;
            border-color: rgb(18, 18, 18);
            margin: 2px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* background styling */
        body {
            width: 100vw;
            height: 100vh;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* button styling */
        .button {
            width: 44%;
            height: 14%;
            background-color: palegreen;
            border-radius: 14px;
            border-style: solid;
            margin: 15px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button:hover {
            background-color: #219F94;
        }

        /* input field container */
        .container {
            width: 70%;
            height: 10%;
            font-size: 15px;
            background-color: #EFB495;
            margin: 20px;
            border-radius: 10px;
            padding: 10px;
            border: none;
            text-align: center;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .main-container {
                width: 80vw;
                height: auto;
            }

            #display {
                font-size: 24px;
                height: 20%;
            }

            .button {
                width: 60%;
                height: 10%;
                font-size: 18px;
            }

            .container {
                width: 80%;
                font-size: 18px;
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            .main-container {
                width: 90vw;
                height: auto;
            }

            #display {
                font-size: 18px;
                height: 20%;
            }

            .button {
                width: 70%;
                height: 8%;
                font-size: 16px;
            }

            .container {
                width: 90%;
                font-size: 16px;
                padding: 14px;
            }
        }
    </style>
    <script>
        function evenOdd() {
            let number = document.getElementById("number-one").value;
            if (number % 2 === 0) {
                document.getElementById("display").innerHTML = "Number is Even";
                console.log(number + " is an Even Number");
            } else {
                document.getElementById("display").innerHTML = "Number is Odd";
                console.log(number + " is an Odd Number");
            }
        }

        function clearFunction() {
            document.getElementById("display").innerHTML = "";
            document.getElementById("number-one").value = "";
        }
    </script>
</head>
<body style="background-image: url(https://st3.depositphotos.com/21038662/35090/i/450/depositphotos_350902770-stock-illustration-black-white-art-design-texture.jpg);">
    <div class="main-container">
        <div id="display"></div>
        <div class="bottom-container">
            <input id="number-one" type="number" class="container" placeholder="Enter a number">
            <button class="button" onclick="evenOdd()">SUBMIT</button>
            <button class="button" onclick="clearFunction()">AC</button>
        </div>
    </div>
</body>
</html>
