    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #FDA403;
            --background-color: #000000;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 2rem 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.2rem;
            font-weight: 300;
        }

        main {
            padding: 2rem 0;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--secondary-color);
        }

        .search-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .search-input {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid var(--secondary-color);
            border-radius: 4px;
            background-color: var(--primary-color);
            color: var(--text-color);
        }
        .search-input:hover {
            box-shadow: 0 0 9px rgb(255, 179, 0);
        }
        .search-button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-button:hover{
            box-shadow: 0 0 13px #E36414;
            color: #000;
        }
        
        .assignments {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .assignment {
            background-color: var(--primary-color);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .assignment:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgb(255, 179, 0);
            background-color: #ffb62e37;
        }

        .assignment img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .assignment-content {
            padding: 1rem;
        }

        .assignment-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .view-button {
            display: inline-block;
            background-color: var(--secondary-color);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            color: #000;
        }

        .view-button:hover {
            background-color: #feb12c;
            box-shadow: 0 0 10px #E36414;
            color: #f1f8f1;

        }

        .assignment {
            display: block;
        }

        .hidden {
            display: none;
        }


         /* right top icon */
         .icon-container {
            position: absolute;
            top: .24rem;
            right: .24rem;
            display: flex;
            gap: 1rem;
            text-align: right;
            color: #f1f8f1;
            font-size: 8rem;
        }

        .icon {
            font-size: 2.2rem;
            color: #fff;
        }

        .icon:hover {

            color: #ffb62e;
            box-shadow: 0 0 10px  #FDA403;
            border-radius: 50%;
            transition: color 0.3s ease;
        }

        /* Media Queries */
        @media screen and (max-width: 430px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .assignments {
                grid-template-columns: 1fr;
            }

            .assignment {
                margin-bottom: 1.5rem;
            }

            .assignment img {
                height: 150px;
            }

            .assignment-title {
                font-size: 1rem;
            }

            .view-button {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }

            .search-input,
            .search-button {
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }

    </style>
</head>

    <script>
        function searchAssignments() {
            const searchInput = document.getElementById('searchInput');
            const filter = searchInput.value.toLowerCase();
            const assignments = document.querySelectorAll('.assignment');

            assignments.forEach(assignment => {
                const title = assignment.querySelector('.assignment-title').textContent.toLowerCase();
                if (title.includes(filter)) {
                    assignment.classList.remove('hidden');
                } else {
                    assignment.classList.add('hidden');
                }
            });
        }

        document.getElementById('searchInput').addEventListener('input', searchAssignments);
    </script>
